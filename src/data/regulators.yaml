      - text:
          en: "_Note: Brazil is slated to be one of the [initial 4 countries](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) where developer registration will be enforced_"
          de: "*Hinweis: Brasilien wird voraussichtlich zu den [ersten vier Ländern](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) gehören, in denen die Entwicklerregistrierung obligatorisch wird.*"
          fr: "_Remarque : Le Brésil devrait faire partie des [4 premiers pays](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) où l'enregistrement des développeurs sera obligatoire._"
          es: "_Nota: Brasil va a ser uno de los [4 primeros países](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) en los que el registro de desarrolladores será obligatorio._"
          it: "_Nota: il Brasile è tra i [primi 4 paesi](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) in cui sarà obbligatoria la registrazione degli sviluppatori_"
          ko: "_비고: 브라질은 개발자 인증이 시행되는 [초기 4개 국가](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) 중 하나입니다._"
          cs: "_Poznámka: Brazílie je jednou ze [4 prvních zemí](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), kde bude registrace vývojářů zavedena_"
          sk: "_Poznámka: Brazília je zaradená medzi [prvých 4 krajiny](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), kde bude povinná registrácia vývojárov_"
          el: "_Σημείωση: Η Βραζιλία προορίζεται να είναι μία από τις [4 αρχικές χώρες](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) όπου η εγγραφή των προγραμματιστών θα επιβληθεί_"
          th: "_หมายเหตุ: บราซิลเป็นหนึ่งใน [4 ประเทศแรก](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) ที่จะมีการบังคับใช้การลงทะเบียนนักพัฒนา_"
          id: "_Catatan: Brasil direncanakan menjadi salah satu dari [4 negara awal](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) di mana pendaftaran pengembang akan diberlakukan_"
          tr: "_Not: Brezilya'nın, geliştirici kaydının mecburi olacağı [ilk 4 ülkeden biri](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) olması beklenmektedir_"
          uk: "_Примітка: Бразилія має стати однією з [перших 4 країн](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), де буде запроваджено реєстрацію розробників_"
          pl: "_Uwaga: Brazylia ma być jednym z [pierwszych 4 krajów](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), w których będzie egzekwowana rejestracja deweloperów_"
          pt-BR: "_Nota: O Brasil foi selecionado para ser um dos [4 países iniciais](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) onde o registro dos desenvolvedores será imposto_"
          zh-CN: "_注意：巴西被指定为强制执行开发者注册的[ 4 个首批的国家](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/)之一_"
          zh-TW: "_註：巴西已被指定為率先強制實施開發者註冊的[首階段 4 個國家](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/)之一_"

