          uk: "Електронна пошта: [international@accc.gov.au](mailto:international@accc.gov.au?cc=australia@keepandroidopen.org)"
          pl: "E-mail: [international@accc.gov.au](mailto:international@accc.gov.au?cc=australia@keepandroidopen.org)"
          zh-CN: "电子邮件: [international@accc.gov.au](mailto:international@accc.gov.au?cc=australia@keepandroidopen.org)"
          zh-TW: "電子郵件：[international@accc.gov.au](mailto:international@accc.gov.au?cc=australia@keepandroidopen.org)"
      - text:
          en: "File a report with the [Australian Competition and Consumer Commission (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)"
          de: "Reichen Sie eine Beschwerde bei der [Australian Competition and Consumer Commission (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue) ein."
          fr: "Déposez une plainte auprès de la [Commission australienne de la concurrence et de la consommation (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)"
          es: "Presente una queja ante la [Comisión Australiana de Competencia y Consumo (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)"
          it: "Presenta una denuncia [Australian Competition and Consumer Commission (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)"
          cs: "Pošlete oznámení na [Australian Competition and Consumer Commission (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)"
          sk: "Podajte správu [Austrálskej komisii pre hospodársku súťaž a spotrebiteľov (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)"
          el: "Υποβάλετε μία αναφορά στην [Αυστραλιακή Επιτροπή Ανταγωνισμού και Καταναλωτών (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)"
          th: "ยื่นรายงานต่อ [คณะกรรมการการแข่งขันและผู้บริโภคแห่งออสเตรเลีย (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)"
          id: "Ajukan laporan ke [Komisi Persaingan dan Konsumen Australia (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)"
          tr: "[Australian Competition and Consumer Commission (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue) kurumuna şikayette bulunun."
          uk: "Подати звіт до [Австралійської комісії з конкуренції та захисту прав споживачів (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)"
          pl: "Zgłoś sprawę do [Australian Competition and Consumer Commission (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)"
          pt-BR: "Faça uma reclamação junto à [Australian Competition and Consumer Commission (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)"
          zh-CN: "向[澳大利亚竞争和消费者委员会  (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue)举报"
          zh-TW: "與[澳大利亞競爭暨消費者委員會 (ACCC)](https://www.accc.gov.au/about-us/contact-us-or-report-an-issue) 開立報告"
      - text:
          en: "Send a request to Australian Consumers’ Association ([CHOICE](https://accounts.choice.com.au/contact-us/)). Ask them to lodge a designated complaint to the Australian Competition & Consumer Comission (ACCC)."
          de: "Kontaktieren Sie die australische Verbraucherorganisation ([CHOICE](https://accounts.choice.com.au/contact-us/)) und bitten Sie sie, eine Beschwerde bei der ACCC einzureichen."
          fr: "Contactez l'Association australienne des consommateurs ([CHOICE](https://accounts.choice.com.au/contact-us/)). Demandez-leur de déposer une plainte auprès de la Commission australienne de la concurrence et de la consommation (ACCC)."
          es: "Póngase en contacto con la Asociación Australiana de Consumidores ([CHOICE](https://accounts.choice.com.au/contact-us/)). Pídales que presenten una reclamación ante la Comisión Australiana de Competencia y Consumo (ACCC)."
          it: "Invia una richiesta a Australian Consumers’ Association ([CHOICE](https://accounts.choice.com.au/contact-us/)). Chiedigli di presentare un reclamo specifico a Australian Competition & Consumer Comission (ACCC)."
          cs: "Pošlete žádost Australskému sdružení spotřebitelů ([CHOICE](https://accounts.choice.com.au/contact-us/)). Požádejte je, aby podali stížnost Australské komisi pro soutěž a spotřebitele (Australian Competition & Consumer Comission, ACCC)."
          sk: "Pošlite žiadosť Austrálskej spotrebiteľskej asociácii ([CHOICE](https://accounts.choice.com.au/contact-us/)). Požiadajte ich, aby podali určenú sťažnosť Austrálskej komisii pre hospodársku súťaž a spotrebiteľov (ACCC)."
          el: "Στείλτε μία αίτηση στον Όμιλο Αυστραλών Καταναλωτών ([CHOICE](https://accounts.choice.com.au/contact-us/)). Ζητήστε τους να στείλουν μία καταγγελία στην Αυστραλιακή Επιτροπή Ανταγωνισμού και Καταναλωτών (ACCC)."
          th: "ส่งคำขอไปยังสมาคมผู้บริโภคชาวออสเตรเลีย ([CHOICE](https://accounts.choice.com.au/contact-us/)) ขอให้พวกเขาแจ้งคำร้องเรียนที่กำหนดต่อคณะกรรมการการแข่งขันและผู้บริโภคแห่งออสเตรเลีย (ACCC)"
          id: "Kirim permintaan ke Asosiasi Konsumen Australia ([CHOICE](https://accounts.choice.com.au/contact-us/)). Minta mereka untuk mengajukan pengaduan resmi ke Komisi Persaingan dan Konsumen Australia (ACCC)."
          tr: "Avustralyalı Tüketiciler Derneği'ne (Australian Consumers’ Association) ([CHOICE](https://accounts.choice.com.au/contact-us/)) talebinizi iletin. Onlardan Avustralya Rekabet ve Tüketici Komisyonu'na (Australian Competition & Consumer Comission (ACCC)) belirli bir şikayette bulunmalarını isteyin."
          uk: "Надіслати запит до Австралійської асоціації споживачів ([CHOICE](https://accounts.choice.com.au/contact-us/)). Попросіть їх подати офіційну скаргу до Австралійської комісії з конкуренції та захисту прав споживачів (ACCC)."
          pl: "Wyślij prośbę do australijskiego stowarzyszenia konsumenckiego ([CHOICE](https://accounts.choice.com.au/contact-us/)). Poproś ich o złożenie formalnej skargi do Australian Competition & Consumer Comission (ACCC)."
          pt-BR: "Envie um pedido à Australian Consumers’ Association ([CHOICE](https://accounts.choice.com.au/contact-us/)). Peça para que eles apresentem uma reclamação designada à Australian Competition & Consumer Comission (ACCC)."
          zh-CN: "向澳大利亚消费者协会发送请求 ([CHOICE](https://accounts.choice.com.au/contact-us/))。要求他们向澳大利亚竞争与消费者委员会 (ACCC) 提出一则指定投诉。"
          zh-TW: "傳送請求至澳洲的澳大利亞消費者協會 ([CHOICE](https://accounts.choice.com.au/contact-us/))。請求其向澳大利亞競爭暨消費者委員會 (ACCC) 提出一則指定投訴。"
      - text:
          en: "Contact your local Member of Parliament or State Senator. If you don’t know your electorate, you can find it [here](https://electorate.aec.gov.au/), and you can search for your Parliamentarians or Senators [here](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)."
          de: "Kontaktieren Sie Ihr örtliches Mitglied des Parlaments oder einen Landessenator. Wenn Sie Ihre Wahlkreis nicht kennen, können Sie ihn [hier](https://electorate.aec.gov.au/) finden und Ihre Parlamentsmitglieder oder Senatoren [hier](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results) suchen."
          fr: "Contactez votre député local ou sénateur d'État. Si vous ne connaissez pas votre circonscription, vous pouvez la trouver [ici](https://electorate.aec.gov.au/) et rechercher vos parlementaires ou sénateurs [ici](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)."
          es: "Contacte a su miembro local del Parlamento o senador estatal. Si no conoce su distrito electoral, puede encontrarlo [aquí](https://electorate.aec.gov.au/) y puede buscar a sus parlamentarios o senadores [aquí](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)."
          it: "Contatta il tuo membro del parlamento o senatore locale. Se non conosci il tuo collegio elettorale, puoi trovarlo [qui](https://electorate.aec.gov.au/) e puoi cercare i tuoi parlamentari o senatori [qui](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)."
          cs: "Kontaktujte svého místního poslance nebo senátora státu. Pokud neznáte svůj volební obvod, můžete jej najít [zde](https://electorate.aec.gov.au/) a své poslance nebo senátory můžete najít [zde](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)."
          sk: "Kontaktujte svojho miestneho poslanca parlamentu alebo senátora štátu. Ak nepoznáte svoj volebný obvod, môžete ho nájsť [tu](https://electorate.aec.gov.au/) a svojich poslancov parlamentu alebo senátorov môžete vyhľadať [tu](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)."
          el: "Επικοινωνήστε με το τοπικό Μέλος του Κοινοβουλίου ή τον Πολιτειακό Γερουσιαστή. Αν δεν ξέρετε το εκλογικό σώμα σας, μπορείτε να το βρείτε [εδώ](https://electorate.aec.gov.au/), και μπορείτε να αναζητήσετε για τους Βουλευτές ή Γερουσιαστές σας [εδώ](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)."
          th: "ติดต่อสมาชิกสภาผู้แทนราษฎรหรือวุฒิสมาชิกของรัฐของคุณ หากคุณไม่ทราบเขตเลือกตั้งของคุณ คุณสามารถหาได้ [ที่นี่](https://electorate.aec.gov.au/) และคุณสามารถค้นหาสมาชิกสภาผู้แทนราษฎรหรือวุฒิสมาชิกของคุณได้ [ที่นี่](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)"
          id: "Hubungi anggota parlemen daerah Anda atau senator negara bagian. Jika Anda tidak mengetahui daerah pemilihan Anda, Anda dapat menemukannya [di sini](https://electorate.aec.gov.au/), dan Anda dapat mencari anggota parlemen atau senator Anda [di sini](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)."
          tr: "Yerel Milletvekili veya Eyalet Senatörü ile iletişime geçin. Seçim bölgenizi bilmiyorsanız, [buradan](https://electorate.aec.gov.au/) bulabilir ve parlamento üyelerinizi veya senatörlerinizi [buradan](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results) arayabilirsiniz."
          uk: "Зв'яжіться з вашим місцевим членом парламенту або сенатором штату. Якщо ви не знаєте свій виборчий округ, ви можете знайти його [тут](https://electorate.aec.gov.au/), а знайти своїх парламентарів чи сенаторів можна [тут](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)."
          pl: "Skontaktuj się z lokalnym posłem lub senatorem stanowym. Jeśli nie znasz swojego okręgu, znajdziesz go [tutaj](https://electorate.aec.gov.au/), a parlamentarzystów i senatorów możesz wyszukać [tutaj](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)."
          pt-BR: "Entre em contato com seu deputado local ou senador estadual. Se você não souber seu eleitorado, pode encontrá-lo [aqui](https://electorate.aec.gov.au/) e pode buscar seus parlamentares ou senadores [aqui](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)."
          zh-CN: "联系您当地的国会议员或州参议员。如果你不了解你的选区，你可以在[这里](https://electorate.aec.gov.au/)找到，且你可以在[这里](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)查找你的议员或参议员。"
          zh-TW: "聯絡您當地的眾議院議員或州參議員。如果您不知道自己的選區，可以在[這裡](https://electorate.aec.gov.au/)查找，並可在[這裡](https://www.aph.gov.au/Senators_and_Members/Parliamentarian_Search_Results)搜尋您的國會議員或參議員。"

