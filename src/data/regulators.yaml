    items:
      - text:
          en: "Email: [international@accc.gov.au](mailto:international@accc.gov.au?cc=australia@keepandroidopen.org)"
          de: "E-Mail: [international@accc.gov.au](mailto:international@accc.gov.au?cc=australia@keepandroidopen.org)"
